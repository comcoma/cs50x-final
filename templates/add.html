{% extends "layout.html" %}

{% block title %}
    Add new idea
{% endblock %}

{% block main %}
<div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-4">
<h2 class="mb-4">New idea</h2>
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control form-control-lg" name="title" placeholder="Title ..." type="text">
        </div>
        <div class="mb-3">
            <select class="form-control form-control-lg" name="category_id" type="text">
                <option value="" disabled selected>-- Category --</option>
                {% for categ in categories %}
                    <option value="{{categ['id']}}"> {{categ['category']}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" name="img" placeholder="Image URL ..." type="text">
        </div>
        <div class="mb-3">
            <textarea class="form-control form-control-lg" name="description" placeholder="Describe idea ..."></textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary btn-lg col-12" type="submit">Post</button>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
