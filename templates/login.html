{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-4">
            <h2 class="mb-4">Log In</h2>
            <form action="/login" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control form-control-lg" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" id="password" name="password" placeholder="Password" type="password">
                </div>
                <div class="mb-3">
                <button class="btn btn-primary btn-lg col-12" type="submit">Log In</button>
                </div>
            </form>
    </div>
</div>

{% endblock %}
